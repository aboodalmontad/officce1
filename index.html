<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مكتب المحامي</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icon.svg" type="image/svg+xml">
    <meta name="theme-color" content="#1f2937">
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');
      body {
        font-family: 'Tajawal', sans-serif;
      }
       @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        .grabbing, .grabbing * {
            cursor: grabbing !important;
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        .animate-shake {
            animation: shake 0.5s ease-in-out;
        }
        /* Loader styles */
        #app-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9fafb; /* bg-gray-50 */
            color: #4b5563; /* text-gray-600 */
        }
        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #d1d5db; /* border-gray-300 */
            border-bottom-color: #3b82f6; /* border-blue-500 */
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        #app-loader p {
            margin-top: 16px;
            font-size: 1.125rem; /* text-lg */
            font-weight: 500; /* font-medium */
        }
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.20.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.44.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.9.1",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body class="bg-gray-100">
    <!-- The root element for React -->
    <div id="root">
        <div id="app-loader">
            <div class="spinner"></div>
            <p>جاري تحميل التطبيق...</p>
        </div>
    </div>
    <!-- The main script for the application -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
