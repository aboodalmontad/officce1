    <style>
      body {
        font-family: 'Tajawal', sans-serif;

      @media print {
        body * {
          visibility: hidden;
        }
        #print-section, #print-section *,
        #report-print-section, #report-print-section *,
        #printable-agenda, #printable-agenda * {
          visibility: visible;
        }
        #print-section, #report-print-section,
        #printable-agenda {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }
        .no-print {
          display: none !important;
        }
      }
    </style>
